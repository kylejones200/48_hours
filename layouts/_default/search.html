{{- define "main" }}
<div class="main">
  <h1>{{- .Title }}</h1>
  
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search city guides, resources..." autocomplete="off">
    <div id="search-results"></div>
  </div>
</div>

<style>
.search-container {
  max-width: 600px;
  margin: 2rem 0;
}

#search-input {
  width: 100%;
  padding: 12px 16px;
  font-size: 16px;
  border: 2px solid var(--border);
  border-radius: 8px;
  background: var(--entry);
  color: var(--content);
  margin-bottom: 1rem;
}

#search-input:focus {
  outline: none;
  border-color: var(--primary);
}

#search-results {
  display: none;
}

.search-result {
  padding: 16px;
  margin-bottom: 12px;
  border: 1px solid var(--border);
  border-radius: 8px;
  background: var(--entry);
  transition: all 0.2s ease;
}

.search-result:hover {
  border-color: var(--primary);
  transform: translateY(-2px);
}

.search-result h3 {
  margin: 0 0 8px 0;
  font-size: 1.2rem;
}

.search-result h3 a {
  color: var(--primary);
  text-decoration: none;
}

.search-result h3 a:hover {
  text-decoration: underline;
}

.search-result p {
  margin: 0 0 8px 0;
  color: var(--secondary);
  line-height: 1.5;
}

.search-meta {
  font-size: 0.9rem;
  color: var(--secondary);
  display: flex;
  gap: 12px;
}

.search-section {
  background: var(--primary);
  color: white;
  padding: 2px 8px;
  border-radius: 4px;
  font-size: 0.8rem;
  text-transform: capitalize;
}

.no-results {
  text-align: center;
  color: var(--secondary);
  font-style: italic;
  padding: 2rem;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<script>
let searchData = [];
let fuse;

// Load search index
fetch('/index.json')
  .then(response => response.json())
  .then(data => {
    searchData = data;
    
    // Configure Fuse.js
    const options = {
      keys: ['title', 'content', 'tags'],
      threshold: 0.3,
      includeScore: true,
      minMatchCharLength: 2
    };
    
    fuse = new Fuse(searchData, options);
  })
  .catch(error => {
    console.error('Error loading search index:', error);
  });

const searchInput = document.getElementById('search-input');
const searchResults = document.getElementById('search-results');

searchInput.addEventListener('input', function() {
  const query = this.value.trim();
  
  if (query.length < 2) {
    searchResults.style.display = 'none';
    return;
  }
  
  if (!fuse) {
    searchResults.innerHTML = '<div class="no-results">Search index is loading...</div>';
    searchResults.style.display = 'block';
    return;
  }
  
  const results = fuse.search(query);
  
  if (results.length === 0) {
    searchResults.innerHTML = '<div class="no-results">No results found for "' + query + '"</div>';
    searchResults.style.display = 'block';
    return;
  }
  
  let html = '';
  results.slice(0, 10).forEach(result => {
    const item = result.item;
    html += `
      <div class="search-result">
        <h3><a href="${item.permalink}">${item.title}</a></h3>
        <p>${item.content}</p>
        <div class="search-meta">
          <span class="search-section">${item.section}</span>
          <span>${item.date}</span>
        </div>
      </div>
    `;
  });
  
  searchResults.innerHTML = html;
  searchResults.style.display = 'block';
});

// Hide results when clicking outside
document.addEventListener('click', function(e) {
  if (!e.target.closest('.search-container')) {
    searchResults.style.display = 'none';
  }
});
</script>
{{- end }}
