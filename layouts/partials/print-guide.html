{{/* Print Guide functionality */}}
<div class="print-guide">
  <button onclick="printGuide()" class="print-btn" aria-label="Print this guide">
    <span class="print-icon">🖨️</span>
    <span class="print-text">Print Guide</span>
  </button>
</div>

<script>
function printGuide() {
  // Hide non-essential elements for printing
  const elementsToHide = [
    '.social-sharing',
    '.related-cities',
    '.print-guide',
    'nav',
    'footer',
    '.weather-widget',
    '.route-controls'
  ];
  
  elementsToHide.forEach(selector => {
    const elements = document.querySelectorAll(selector);
    elements.forEach(el => {
      el.style.display = 'none';
    });
  });
  
  // Add print-specific styles
  const printStyles = document.createElement('style');
  printStyles.innerHTML = `
    @media print {
      body { font-size: 12pt; line-height: 1.4; }
      h1 { font-size: 18pt; }
      h2 { font-size: 16pt; }
      h3 { font-size: 14pt; }
      .city-map { height: 300px !important; }
      .breadcrumbs { display: none; }
      .reading-time { font-size: 10pt; }
      a { color: black !important; text-decoration: none; }
      a[href]:after { content: " (" attr(href) ")"; font-size: 10pt; }
      .forecast-days { grid-template-columns: repeat(7, 1fr); }
      .forecast-day { padding: 0.5rem; }
      .weather-icon { font-size: 1.2rem; }
      img { max-width: 100% !important; height: auto !important; }
      .optimized-image { break-inside: avoid; }
      blockquote { border-left: 3px solid #ccc; padding-left: 1rem; }
    }
  `;
  document.head.appendChild(printStyles);
  
  // Print the page
  window.print();
  
  // Restore hidden elements after printing
  setTimeout(() => {
    elementsToHide.forEach(selector => {
      const elements = document.querySelectorAll(selector);
      elements.forEach(el => {
        el.style.display = '';
      });
    });
    document.head.removeChild(printStyles);
  }, 1000);
}
</script>
