{{- if eq .Type "posts" -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "TravelGuide",
  "name": "{{ .Title }}",
  "description": "{{ .Summary | default .Description }}",
  "url": "{{ .Permalink }}",
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Organization",
    "name": "48 Hours",
    "url": "{{ .Site.BaseURL }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "48 Hours",
    "url": "{{ .Site.BaseURL }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}images/logo.png"
    }
  },
  {{- if .Params.cover.image }}
  "image": {
    "@type": "ImageObject",
    "url": "{{ if .Params.cover.relative }}{{ .Permalink }}{{ .Params.cover.image }}{{ else }}{{ .Params.cover.image }}{{ end }}",
    "caption": "{{ .Params.cover.alt | default .Title }}"
  },
  {{- end }}
  "about": {
    "@type": "City",
    "name": "{{ index .Params.tags 0 | title }}",
    "description": "{{ .Summary | default .Description }}"
  },
  "itinerary": {
    "@type": "TouristTrip",
    "name": "{{ .Title }}",
    "description": "{{ .Summary | default .Description }}",
    "touristType": "leisure"
  },
  {{- if .Params.tags }}
  "keywords": [
    {{- range $i, $tag := .Params.tags -}}
    {{- if $i }}, {{ end }}"{{ $tag }}"
    {{- end -}}
  ],
  {{- end }}
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
}
</script>
{{- end -}}

{{- if eq .Kind "section" -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "CollectionPage",
  "name": "{{ .Title }}",
  "description": "{{ .Description | default .Summary }}",
  "url": "{{ .Permalink }}",
  "mainEntity": {
    "@type": "ItemList",
    "numberOfItems": {{ len .Pages }},
    "itemListElement": [
      {{- range $i, $page := .Pages -}}
      {{- if $i }},{{ end }}
      {
        "@type": "ListItem",
        "position": {{ add $i 1 }},
        "item": {
          "@type": "TravelGuide",
          "name": "{{ $page.Title }}",
          "url": "{{ $page.Permalink }}",
          "description": "{{ $page.Summary | default $page.Description }}"
        }
      }
      {{- end -}}
    ]
  }
}
</script>
{{- end -}}

{{- if eq .Kind "home" -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ .Site.Title }}",
  "description": "{{ .Site.Params.description }}",
  "url": "{{ .Site.BaseURL }}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ .Site.BaseURL }}search/?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  },
  "publisher": {
    "@type": "Organization",
    "name": "48 Hours",
    "url": "{{ .Site.BaseURL }}"
  }
}
</script>
{{- end -}}
