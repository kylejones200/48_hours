name: Optimize Media Files

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**/*.jpg'
      - 'content/**/*.jpeg'
      - 'content/**/*.mp4'
      - 'content/**/*.mov'
  pull_request:
    branches: [ main ]
    paths:
      - 'content/**/*.jpg'
      - 'content/**/*.jpeg'
      - 'content/**/*.mp4'
      - 'content/**/*.mov'

jobs:
  optimize-media:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Install optimization tools
      run: |
        sudo apt-get update
        sudo apt-get install -y webp exiftool

    - name: Convert JPEG to WebP and remove metadata
      run: |
        #!/bin/bash
        
        # Flag to track if any changes were made
        changes_made=false
        
        # Find and process JPEG files
        find content/ -type f \( -iname "*.jpg" -o -iname "*.jpeg" \) | while read -r file; do
          echo "Processing image: $file"
          
          # Get the directory and filename without extension
          dir=$(dirname "$file")
          filename=$(basename "$file")
          name="${filename%.*}"
          
          # Convert to WebP with high quality and remove metadata
          if cwebp -q 85 -metadata none "$file" -o "${dir}/${name}.webp"; then
            echo "âœ“ Converted to WebP: ${dir}/${name}.webp"
            
            # Update references in markdown files
            find content/ -name "*.md" -type f -exec sed -i "s|${filename}|${name}.webp|g" {} +
            
            # Remove the original JPEG file
            rm "$file"
            echo "âœ“ Removed original: $file"
            changes_made=true
          else
            echo "âœ— Failed to convert: $file"
          fi
        done
        
        # Process MP4 and MOV files to remove metadata
        find content/ -type f \( -iname "*.mp4" -o -iname "*.mov" \) | while read -r file; do
          echo "Processing video: $file"
          
          # Remove metadata from video files
          if exiftool -all= -overwrite_original "$file"; then
            echo "âœ“ Removed metadata from: $file"
            changes_made=true
          else
            echo "âœ— Failed to process: $file"
          fi
        done
        
        # Set output for next step
        echo "changes_made=$changes_made" >> $GITHUB_OUTPUT
      id: optimize

    - name: Commit optimized files
      if: steps.optimize.outputs.changes_made == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all changes
        git add .
        
        # Check if there are changes to commit
        if ! git diff --staged --quiet; then
          git commit -m "ðŸ–¼ï¸ Auto-optimize: Convert JPEG to WebP and remove metadata
          
          - Converted JPEG images to WebP format (85% quality)
          - Removed EXIF metadata from images and videos
          - Updated file references in markdown files
          - Automated via GitHub Actions"
          
          git push
          echo "âœ… Changes committed and pushed"
        else
          echo "â„¹ï¸ No changes to commit"
        fi

    - name: Summary
      run: |
        echo "## Media Optimization Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### What was processed:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… JPEG images converted to WebP format" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… EXIF metadata removed from all media files" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… File references updated in markdown files" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Original JPEG files cleaned up" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Benefits:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ Faster page loading (25-35% smaller file sizes)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”’ Enhanced privacy (location data removed)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŒ Modern web format (WebP)" >> $GITHUB_STEP_SUMMARY
